<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    
    <div class="container my-5">
        <div class="login-box w-75 mx-auto p-5 text-center">
            <h1 class="text-info">Smart Login System</h1>
            <form>
                <input type="email"id="loginEmail"class="form-control my-3" placeholder="Enter your email"required>
                <input type="password"id="loginPassword"class="form-control my-3"placeholder="Enter password"required>
                <h6 id="requiredMsg"class="text-danger p-2 d-none"> All inputs is required</h6>
                <h6 id="wrongMsg"class="text-danger p-2 d-none">your email or password is in correct</h6>
                <a  id="loginBtn"class="btn btn-outline-info w-100 my-3"onclick="login()">Login</a>
                <p class="text-white">Donâ€™t have an account?   <a class="text-white" href="signup.html">Sign Up</a></p>
            </form>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
